<ion-modal-view>
    <ion-header-bar>
        <button class="button button-icon button-clear ion-ios-close-empty" ng-click="vm.closeDetailModal()"></button>
        <h1 class="title">问题详情</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item" type="item-text-wrap">
            <h2 style="color: #3498db;" ng-bind-html="vm.currentQuestion.title | rawHtml"></h2>
            <p class="subdued" style="font-size: 10px; color: orange;">{{vm.formatChinaTime(vm.currentQuestion.createdTS)}} 提问</p>
            <p class="stable" style="font-size: 14px; magin-top: 10px;" ng-bind-html="vm.currentQuestion.content | rawHtml">
            </p>
        </div>
    </ion-content>
</ion-modal-view>
