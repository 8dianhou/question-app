<ion-list>
    <ion-item class="item item-avatar item-text-wrap ">
        <img ng-src="{{vm.question.replier.avatarUrl ?  vm.question.replier.avatarUrl : 'img/avatars/avatar.jpg'}}">

        <h2>{{vm.question.replier.name}}</h2>
        <button style="position:absolute; right:10px; top: 0px" class="button button-clear icon ion-ios-arrow-down" ng-click="vm.showActionSheet(vm.question.questionId)"></button>
        <p class="light">{{vm.question.replier.headline}}</p>
        <p class="light" style="color: orange;font-size: 10px;  padding: 0;line-height: 1rem;">{{vm.formatChinaTime(vm.question.answerCreatedTS)}} 回答</p>
    </ion-item>
    <div class="item item-text-wrap ">
        <div ui-sref="app.question.detail({questionID :vm.question.questionId})" class="question-content">
            <h2 style="color: #3498db;">{{vm.question.title}}</h2>
            <p class="subdued " ng-bind-html="vm.getAnswerContent(vm.question) | rawHtml" style="color: rgb(51, 51, 51); font-family: Helvetica, sans-serif;font-size: 16px; line-height: 1.35rem;"></p>
        </div>
        <p>
            <a ng-if="vm.isShowMore(vm.question)" ng-click="vm.showMore(vm.question)" class="subdued">显示更多</a>
        </p>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="vm.addLike(vm.index, vm.question.answerId)">
            <i class="icon ion-thumbsup" ng-class="vm.isLiked(vm.question.answerId) ? 'liked-answer' : ''"></i> {{vm.question.totalRanks > 0 ? vm.question.totalRanks : '喜欢'}}
        </a>
        <a class="tab-item" ng-click="vm.viewComments(vm.question.questionId, vm.question.answerId, vm.question.totalComments)">
            <i class="icon ion-ios-chatboxes-outline"></i> {{vm.question.totalComments > 0 ? vm.question.totalComments : '评论'}}
        </a>
        <a class="tab-item">
            <i class="icon ion-share"></i> 分享
        </a>
    </div>
</ion-list>
